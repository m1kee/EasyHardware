<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" dropdown *ngFor="let category of categories">
        <a class="nav-link" [ngClass]="{ 'dropdown-toggle': (category.SubCategories && category.SubCategories.length > 0) }" dropdownToggle href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ category.Name }}
        </a>
        <div *ngIf="category.SubCategories && category.SubCategories.length > 0">
          <div class="dropdown-menu"
               aria-labelledby="navbarDropdown"
               *dropdownMenu>
            <a href="#"
               class="dropdown-item clickable"
               *ngFor="let subCategory of category.SubCategories">
              {{ subCategory.Name }}
            </a>
          </div>
        </div>
      </li>
    </ul>

    <span class="navbar-text" style="margin-right: 20px;">
      Michael Núñez
    </span>

    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-success my-2 my-sm-0" type="button">
        <fa-icon [icon]="faShoppingCart"></fa-icon>&nbsp;
        <span class="badge badge-light"
              style="margin-left: 5px;"
              *ngIf="shoppingCart.items && shoppingCart.items.length > 0">
          {{ shoppingCart.items.length }}
        </span>
      </button>
    </form>
  </div>
</nav>
